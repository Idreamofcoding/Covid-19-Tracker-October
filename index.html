<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Covid 19 Tracker</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.2/dist/leaflet.css"
    integrity="sha256-sA+zWATbFveLLNqWO2gtiw3HL/lh1giY/Inf1BJ0z14="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"
    integrity="sha256-o9N1jGDZrf5tS+Ft4gbIK7mYMipq9lqpVJ91xHSyKhg="
    crossorigin=""></script>
    
</head>
<body>
    <div class="wrapper">
    <h1 id="world-data">World Data</h1>
    <div class="one">
        <div class="world-death">
            <h3>
                Deaths Confirmed
            </h3>
            <p id="death_international">
                22
            </p>
        </div>
        <div class="world-recovered">
            <h3>
                Recoveries Confirmed
            </h3>
            <p id="recovered_international">
                22
            </p>
        </div>
        <div class="world-cases">
            <h3>
                Cases Confirmed
            </h3>
            <p id="cases_international">
                22
            </p>
        </div>
    </div>
    <h2>Country Data (select a nation)</h2>
    <select onchange="selectCountry(this.value)" name="" id="country" placeholder="select country">
        <!-- <option value="USA">USA</option> -->
    </select>
    <div class="one">
        <div class="country-death">
            <h3>
                Deaths Confirmed
            </h3>
            <p id="death">
                22
            </p>
        </div>
        <div class="country-recovery">
            <h3>
                Recoveries Confirmed
            </h3>
            <p id="recovered">
                22
            </p>
        </div>
        <div class="country-cases">
            <h3>
                Cases Confirmed
            </h3>
            <p id="cases">
                22
            </p>
        </div>
    </div>

    <div id="map">

    </div>
</div>

</body>
</html>
